server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/navy_mission_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8888/eureka/
resilience4j:
  circuitbreaker:
    instances:
      vesselService:
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 15s
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  tracing:
    enabled: true     
